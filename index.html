<html lang="pt-BR">
<head>

    <link rel="shortcut icon" href="/assets/ico/icons8-livros-64.ico" type="image/x-icon">

<body>
    
    <div class="container">
    
        <div class="form-login" id="form-login">
            <h1 id="h1-login">Bem vindo de volta!</h1>
            <form action="/src/controllers/logar.php" method="post" id="form">
                <div class="input-container">
                    <img src="/assets/icons/e-mail.png" alt="email" class="icons">
                    <input type="email" name="email" placeholder="Digite seu email">
                </div>

                <div class="input-container">
                    <img src="/assets/icons/trancar.png" alt="senha" id="senha" class="icons">
                    <input type="password" name="senha"  placeholder="Digite sua senha">
                </div>

                <button class="btn-forms" id="entrar">Entrar</button>
            </form>
        </div>

        <div class="form-cadastro" id="form-cadastro">
            <h1 id="h1-cadastro">Cadastre-se Agora!</h1>
            <form action="/src/controllers/cadastro.php" method="post">
                <div class="input-container">
                    <img src="/assets/icons/perfil.png" alt="nome de cadastro" class="icons">
                    <input type="text" placeholder="Digite seu nome" name="nomedecadastro" required>
                </div>

                <div class="input-container">
                    <img src="/assets/icons/e-mail.png" alt="email" class="icons">
                    <input type="email" name="novoemail"  placeholder="Digite seu email" required>
                </div>

                <div class="input-container">
                    <img src="/assets/icons/trancar.png" alt="senha" class="icons">
                    <input type="password" name="novasenha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-container">
                    <img src="/assets/icons/trancar.png" alt="confirmar senha" id="confirmarsenha" class="icons">
                    <input type="password" name="confirmarsenha" placeholder="Confirme sua senha">
                </div>

                <button class="btn-forms">Cadastra-se</button>
            </form>
        </div>

        <div class="mudar-inputs">
            <h1 id="mudar-h1">Novo por Aqui?</h1>
            <p id="mudar-p">Crie j√° sua conta em nossa plataforma!</p>
            <button id="mudar">Cadastra-se</button>
        </div>
        
    </div>
